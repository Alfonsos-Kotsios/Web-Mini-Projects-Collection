<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <style>
      
          body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            min-height: 100vh;
          }

          p {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 32px 0 24px 0;
            text-align: center;
            letter-spacing: 1px;
          }

          .todo-grid {
            max-width: 500px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
          }

          .js-name-input,
          .js-date-input {
            padding: 10px 14px;
            margin: 0 8px 0 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f9fafb;
          }

          .js-name-input:focus,
          .js-date-input:focus {
            border-color: #4f8cff;
            background: #fff;
          }

          button {
            padding: 10px 22px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0;
          }

          button:hover {
            background: #2563eb;
          }

          .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9fafb;
            border-radius: 6px;
            padding: 12px 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
          }

          .todo-text {
            font-size: 1.05rem;
            color: #222;
            flex: 1;
          }

          .todo-date {
            font-size: 0.95rem;
            color: #888;
            margin-left: 16px;
            min-width: 100px;
            text-align: right;
          }

          .delete-button {
            background: #ff4d4f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 7px 14px;
            margin-left: 18px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
          }

          .delete-button:hover {
            background: #d32f2f;
          }

          @media (max-width: 600px) {
            .todo-grid {
              max-width: 98vw;
              padding: 18px 6px 12px 6px;
            }
            .todo-date {
              min-width: 70px;
              font-size: 0.9rem;
            }
          }
    </style>
 </head>
 <body>
  <p>Todo List</p>

  <input placeholder="Todo name"
    class="js-name-input">

  <input type="date"
    class="js-date-input">

  <button onclick="
    addTodo();

  ">Add</button>

  <div class="js-todo-list todo-grid"></div>

  <script src="scripts/todo-list.js"></script>
 </body>
</html>
